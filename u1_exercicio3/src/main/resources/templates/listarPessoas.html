		<h1>Lista de pessoas cadastradas:</h1>
		
		<table border="2" width="700" align="center">
			<thead>
				<tr>
					<td>id</td>
					<td>Nome completo</td>
					<td>Data de nascimento</td>
					<td>e-Mail</td>
					<td>Genero</td>
					<td>Editar</td>
					<td>Remover</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pessoa: ${pessoas}">
					<td th:text="${pessoa.idPessoa}"></td>
					<td th:text="${pessoa.nome}"></td>
					<td>
						<a th:href="'mailto:' +${pessoa.email}"th:text="${pessoa.email}"></a>
					</td>
					<td th:text="${#tempols.format(pessoa.DTnascimento, 'dd/MM/yyyy')}"></td>	
					<td th:text="${pessoa.genero}"></td>
					<td>
						<a th:href="@{/editar/{id}(id=${pessoa.idPessoa})}">Editar</a>
					</td>
					<td>
						<a th:href="@{/remover/{id}(id=${pessoa.idPessoa})}">Remover</a>				
					</td>
				</tr>
			</tbody>
		</table>
